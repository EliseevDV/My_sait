{% extends 'base.html' %}

{% block content %}
<div class="leftcolumn">
<div class="card">
    {% for post in posts|slice:':3' %}
    <h2>{{ post.title }} {{ post.date }}</h2>
    <h5>{{ post.description }}</h5>
    <div class="fakeimg" style="height:200px;">Image</div>
    <p>{{post.content}}.</p>

    {% empty %}
    <p>No content</p>
    {% endfor %}
</div>
</div>
{% endblock %}
